{% extends 'Base/base.html' %}
{% load static %}
{% block content %}
{% include 'jobportal/banner.html' %}
<section class="contact-section">
    <div class="container">
        

        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                {{form.content}}
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                            {{form.name}}    
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                            {{form.email}}    
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                            {{form.subject}} 
                            </div>
                        </div>
                    </div>
                  
                   <div class="form-group mt-3">
                    <button type="submit" class="button button-contactForm boxed-btn">Send</button>
                </div> 
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                
                </div>
               
            </div>
        </div>
    </div>
</section>
{% endblock %}
